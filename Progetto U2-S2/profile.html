<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/netflix_logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top container-fluid"
            />
          </a>
        </div>
      </nav>
    </header>
    <h1 class="text-white">Edit Profile</h1>
    <div class="border-bottom"></div>
    <main>
      <img src="./assets/" alt="" />
      <h3 class="border border-secondary bg-secondary text-white">
        Strive student
      </h3>
      <h4 class="text-white">Language</h4>
      <button
        class="btn btn-secondary dropdown-toggle bg-dark border border-1 border-white ps-3 pe-3"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Language
      </button>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
